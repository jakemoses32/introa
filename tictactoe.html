<!DOCTYPE html>
<html>
	<head>
		<link rel = "stylesheet" href = "css/bootstrap.css">
		<link rel = "stylesheet" href = "css/bootstrap.min.css">
		<link rel = "stylesheet" href = "css/bootstrap-theme.css">
		<link rel = "stylesheet" href = "css/bootstrap-theme.min.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src = "js/bootstrap.js"></script>
		<script src = "js/bootstrap.min.js"></script>

<!-- Optional theme -->

		<link rel = "stylesheet" href = "css/tictactoe.css">

<!-- Latest compiled and minified JavaScript -->


	</head>
	<body>
		<div class = "container">
			<div class = "row">
				<div class = "col-md-12">
					<h1 class = "Main-Title text-center">Tic-Tac-Toe</h1>
				</div>
			</div>
			<div class = "row gameBegins">
				<div class = "col-md-12">
					<button id = "random" class = "btn btn-success">Random</button>
					<button id = "redFirst" class = "btn btn-danger">Red First</button>
					<button id = "blueFirst" class = "btn btn-primary">Blue First</button>
				</div>
			</div>
			<div class = "row gameStarts">
				<div class = "col-xs-4 cell" id = "A1">
				</div>
				<div class = "col-xs-4 cell" id = "A2">
				</div>
				<div class = "col-xs-4 cell" id = "A3">
				</div>
			</div>
			<div class = "row gameStarts">
				<div class = "col-xs-4 cell" id = "B1">
				</div>
				<div class = "col-xs-4 cell" id = "B2">
				</div>
				<div class = "col-xs-4 cell" id = "B3">
				</div>
			</div>
			<div class = "row gameStarts ">
				<div class = "col-xs-4 cell lastRow" id = "C1">
				</div>
				<div class = "col-xs-4 cell lastRow" id = "C2">
				</div>
				<div class = "col-xs-4 cell lastRow" id = "C3">
				</div>
			</div>		
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src = "js/bootstrap.js"></script>
		<script src = "js/bootstrap.min.js"></script>
		<script src = "js/tictactoe.js"></script>

	</body>
</html>
